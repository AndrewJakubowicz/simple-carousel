<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;simple-styles-carousel> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../lib/simple-carousel.js"></script>
    <script type="module" src="../lib/custom-izer.js"></script>
    <style>
      html {
        background-color: #f4f4f4;
      }

      /** Light styles to center the component */
      body {
        height: 100vh;
        overflow: hidden;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        justify-items: center;
      }

      simple-carousel {
        width: 50vw;
        max-width: 600px;
      }

      #carousel-1::part(button-left) {
        box-shadow: none;
        width: 4em;
        border-radius: 0;
        border: 10px solid var(--shadow, black);
      }

      #carousel-1::part(button-left):active:hover,
      #carousel-1::part(button-left):hover:active {
        border: 10px solid var(--highlight, black);
      }

      #carousel-1::part(button-right) {
        background-color: red;
      }

      #carousel-1::part(container) {
        background-color: red;
      }

      #carousel-1::part(button) {
        background-color: pink;
      }
      #carousel-2::part(button) {
        background-color: pink;
      }
      #carousel-2::part(internalbtn-left) {
        font-size: 10px;
      }
      #carousel-2::part(internalbtn-right) {
        font-size: 10px;
      }
      #carousel-2 {
        position: relative;
      }
      #carousel-2::part(button-left),
      #carousel-2::part(button-right) {
        position: absolute;
        z-index: 1;
      }
      #carousel-2::part(button-left) {
        bottom: 0;
        left: 0;
      }
      #carousel-2::part(button-right) {
        bottom: 0;
        right: 0;
      }
      #carousel-2::part(container) {
        box-shadow: none;
        border: 10px solid var(--highlight);
        border-radius: 0;
        margin: 0;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <simple-carousel>
      <div>
        <h2>Title 1</h2>
      </div>
      <p>Second slide</p>
      <h2 slot="button-left">&lt;</h2>
      <h2 slot="button-right">></h2>
    </simple-carousel>
    <custom-izer
      customizerInputs='{"--highlight": "#00ff00", "--shadow": "#0000ff"}'
    >
      <simple-carousel id="carousel-1">
        <div>
          <h2>Title 1</h2>
        </div>
        <p>Second slide</p>
        <h2 slot="button-left">&lt;</h2>
        <h2 slot="button-right">></h2>
      </simple-carousel>
    </custom-izer>

    <custom-izer
      customizerInputs='{"--highlight": "#ff0000", "--shadow": "#dd00dd"}'
    >
      <simple-carousel id="carousel-2">
        <div>
          <h2>Title 1</h2>
        </div>
        <p>Second slide</p>
        <h2 slot="button-left">&lt;</h2>
        <h2 slot="button-right">></h2>
      </simple-carousel>
    </custom-izer>

    <simple-carousel>
      <div>
        <h2>Title 1</h2>
      </div>
      <p>Second slide</p>
      <h2 slot="button-left">&lt;</h2>
      <h2 slot="button-right">></h2>
    </simple-carousel>
  </body>
</html>
